  <!-- header -->

  <main>
    <section class="left">
      <div class="gameTitle">
      <h2>watch out beavers are about</h2>
    </div>
    <div class="button">
      <button type="button" name="start">start</button>
    </div>
      <div class="gameholder">

      <div class="timerScreen">
      </div>
      <div class="scoreboard">

        <div class="scoreScreen"></div>
        <div class="highscoreScreen"></div>
      </div>
      <div class="metrics">

        <div class="averageArea"></div>
        <div class="bestFastestArea"></div>
        <div class="bestAverageArea"></div>

      <div class="badgearea">
        <div id="badge1" class="badge">a</div>
        <div id="badge2" class="badge">b</div>
        <div id="badge3" class="badge">c</div>
        <div id="badge4" class="badge">d</div>

        <div id="badge6" class="badge">f</div>
